<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobir qual tag devará ulitizar em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title = "<p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="<h1>,<h2>...<h6>">Títulos </abbr>
        </li>
        <li>
            <abbr title="<img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="<abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="<code>">Código-fonte</abbr>
        </li>
        <li>
            <abbr title="<ol>">Listas Númeradas</abbr>
        </li>
        <li>
            <abbr title="<ul>">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
